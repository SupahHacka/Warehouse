<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8"> 
    <title>Thesis Generator!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename=css/bootstrap-4_3_1.css) }}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

    <!-- Font Awesome/FONTS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

    <!-- Custom CSS files-->
    <link rel='stylesheet' href="{{ url_for('static', filename = 'css/style.css') }}">

    <link rel='stylesheet' href="{{ url_for('static', filename = 'css/index.css') }}">

    <!-- Custom Js files -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

  </head>

  <body>

     <div class='container-fluid' style = 'height:17%;'>

       <div class = 'row header-row headerBio'>

         <div class = 'col-md-4'></div>
         <div class = 'col-md-2'></div>
         <div class = 'col-md-6'>
           <div id = 'header'></div>
         </div>

       </div>

       <div class = 'row'>
         
        <div class = 'col-md-4'></div>
        <div class = 'col-md-4 logDiv'>
          
          <form class = 'form-group forms' id = 'logFrm'>
           
            <label>Username: </label><br>
              <input type = 'text' id = 'logUsername' name = 'logUsername' class = 'form-control'><br>
              
            <label>Password: </label><br>
              <input type = 'password' id = 'logPass' name = 'logPass' class = 'form-control'><br>

            <div class = 'row'>

              <div class = 'col-md-6'></div>

              <div class = 'col-md-6' style = 'text-align: right;'>
                <button class = 'btn btn-success' onclick = 'return login();'>Login</button>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</button>

              </div>

            </div>

          </form>

        </div>
        <div class = 'col-md-4'></div>

       </div>

     </div>

  </body>

</html>

<!-- Modal to register modal -->
<div class="modal" tabindex="-1" role="dialog" id = 'registerModal'>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Please fill up the fields</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id = 'registerFrm' class = 'form-group forms'>
           
          <label>Username:</label><br>
            <input type = 'text' id = 'regUsername' name = 'regUsername' class = 'form-control form-control-sm'><br>

          <label>Password:</label><br>
            <input type = 'password' id = 'regPassword' name = 'regPassword' class = 'form-control form-control-sm'><br>

          <label>Clarify Password: </label><br>
            <input type = 'password' id = 'regPasswordClar' name = 'regPasswordClar' class = 'form-control form-control-sm'><br>

          <label>Email:</label><br>
            <input type = 'text' id = 'regEmail' name = 'regEmail' class = 'form-control form-control-sm'><br>

        </form>

      </div>
      <div class="modal-footer">
        <div class = 'row' style = 'width:100%'>
          <div class = 'col-md-8' style = 'text-align: left;'>
            <h id = 'regFrmErr' class='frmErr'></h>
          </div>

          <div class = 'col-md-4' style = 'text-align: right;'>
            <button type="button" class="btn btn-success" onclick = 'return register();'>Register</button>

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal to register modal -->
